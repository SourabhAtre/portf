<script>
    // Change navbar color when scrolling to a section
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.nav-container');
        const changeColorSection = document.querySelector('.covid-img');
        const rect = changeColorSection.getBoundingClientRect();
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const changeColorSectionTop = rect.top + scrollTop;

        if (scrollTop >= changeColorSectionTop) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
